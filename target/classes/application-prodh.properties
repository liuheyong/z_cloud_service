#tomcat\uFFFD\u02FF\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
server.port=8204

#dubbo\uFFFD\uFFFD\uFFFD\uFFFD
dubbo.application.name=zCloudService
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.service.version=1.0.0

#\uFFFD\uFFFD\uFFFD\u077F\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false
mybatis.mapper-locations=classpath:com/cloud/service.mapper/*.xml

log.base=/cloud_log_file/cloud_service_log_file
log.name=z_cloud_service
logging.config=classpath:logback-spring.xml

#redis\uFFFD\uFFFD\uFFFD\uFFFD
spring.redis.host=127.0.0.1
spring.redis.password=root
spring.redis.port=6379
# ���ӳ������������ʹ�ø�ֵ��ʾû�����ƣ�
spring.redis.jedis.pool.max-active=8
# ���ӳ���������ȴ�ʱ�䣨ʹ�ø�ֵ��ʾû�����ƣ�
spring.redis.jedis.pool.max-wait=-1
# ���ӳ��е�����������
spring.redis.lettuce.pool.max-idle=8
# ���ӳ��е���С��������
spring.redis.jedis.pool.min-idle=8
# ���ӳ�ʱʱ�䣨���룩
spring.redis.timeout=10000
